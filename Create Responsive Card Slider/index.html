<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <!-- Linking Swiper-JS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="/images/img-1.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Aarthi</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-2.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Ram</h2>
                    <p class="user-profession">React Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-3.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Riya</h2>
                    <p class="user-profession">Web Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-4.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Siva</h2>
                    <p class="user-profession">UI/UX Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-5.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Priya</h2>
                    <p class="user-profession">Front-End Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-6.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Kathir</h2>
                    <p class="user-profession">Product Manager</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-7.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Elena</h2>
                    <p class="user-profession">DevOps Engineer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-8.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Sanjay</h2>
                    <p class="user-profession">Back-End Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-9.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Kamali</h2>
                    <p class="user-profession">Java Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="/images/img-10.jpg.jfif" alt="User Image" class="user-image">
                    <h2 class="user-name">Demon</h2>
                    <p class="user-profession">Python Developer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <!-- Linking Swiper-JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking Custom Script -->
    <script src="/script.js"></script>
</body>
</html>
